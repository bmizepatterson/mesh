<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		.button-group {
			margin-top:16px;
			margin-bottom: 16px;
		}
		#tip {
			font-style:italic;
			margin:0;
		}
	</style>
	
	<title>Mesh</title>
</head>
<body onload="workspaceSetup()">
	<div id="mousecoords" class="w3-container" style="position:absolute; top:50%; width:100%;"></div>
	
	<div class="w3-container">
		<h1>Mesh</h1>
		<p>A graphical neural network simulator</p>
	</div>
	
	<div class="w3-row-padding">
		<div class="w3-col s4">
			<div class="button-group">
				<button id="selectAddCell" onclick="selectAddCell()" class="w3-button w3-block w3-red">Add Cell Body</button>
				<button id="selectAddDendrite" onclick="selectAddDendrite()" class="w3-button w3-block w3-black">Add Dendrite</button>
			</div>
			<div class="button-group">
				<button id="stimulate" onclick="stimulate(Cells[0],10)" class="w3-button w3-block w3-indigo">Stimulate</button>
				<button id="fire" onclick="fire(Cells[0])" class="w3-button w3-block w3-indigo">Test Fire</button>
			</div>
			<button id="clearWorkspace" onclick="clearWorkspace()" class="w3-button w3-block w3-black">Reset</button>		
		</div>
		
		<div class="w3-col s8">
			<p id="tip" class="w3-text-indigo w3-center w3-small" style="width:500px;">Click anywhere to add a cell body.</p>
			<canvas id="workspace"  onmousedown="workspaceClick(event)" onmousemove="workspaceMove(event)" onmouseout="clearCoor()" class="w3-border" width="500" height="500"></canvas>
		</div>
	</div>

	<div id="collision" class="w3-container"></div>
	<div id="debugspace" class="w3-container"></div>

	<script src="mesh.js"></script>
</body>
</html>
