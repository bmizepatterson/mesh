<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<title>Mesh</title>
</head>
<body>
	<div id="mousecoords" style="position:absolute; top:0; width:100%; text-align:center;"></div>
	
	<div class="w3-container">
		<h1>Mesh</h1>
		<p>A graphical neural network simulator</p>
	</div>
	
	<div class="w3-row-padding">
		<div class="w3-col s4">
			<button id="clearWorkspace" onclick="clearWorkspace()" class="w3-button w3-black">Clear Workspace</button>		
		</div>
		
		<div class="w3-col s8">
			<canvas id="workspace" onclick="addCell(event)" onmousemove="showCoords(event)" onmouseout="clearCoor()" class="w3-border" width="500" height="500"></canvas>
		</div>
	</div>

	<div id="debugspace" class="w3-container">
		
	</div>

	<script src="mesh.js"></script>
</body>
</html>
